<html>
    <head>
        <title>My Assistant UI</title>
        <script src="/app.js"></script>
        <link rel="stylesheet" href="/appstyles.css">
    </head>
    <body>
        <h1>My Assistant UI</h1>
        <div id="conversation-root">
            <div id="messages-root"></div>
            <div id="conversation-inputs">
                <textarea type="text" id="conversation-input"></textarea>
                <input type="submit" value="Send" id="send-button" onclick="onSubmitMessage()" />
                <input type="submit" value="Reset" id="reset-button" onclick="onReset()" />
            </div>
        </div>
    </body>
</html>
